<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" width='device-width' initial-scale='1'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<header class='container-fluid'>
			<h1 style="text-align: center;padding: 18px;margin: 24px;color: #b44222; background-color: #4caf50;font-weight: bold;">Login</h1>
		</header>
		<div class='container-fluid'>
			<div class='row'>
				<div class="col-lg-3">
					
				</div>
				<div class="card bg-info col-lg-6">
					<form action="/login" method="post">
						<div class="form-group">
							<input class="form-control" type="text" name="userName" placeholder="User Name"/>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="password" placeholder="Password"/>
						</div>
						<button type="submit" class="btn btn-danger">Login</button>
					</form>
				</div>
				<div class="col-lg-3">
					
				</div>
			</div>
		</div>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var height=$(window).innerHeight;
				$("div div div").css({'position':'relative','top':height/3,'margin':'20px','padding':'15px'});
			});
		</script>
	</body>
</html>
